<div view="{volumeControlView}"><div widget="panel" title-label="{VOLUME_CONTROL.VOLUME_CONTROL}" instruction="{VOLUME_CONTROL.VOLUME_CONTROL_INSTRUCTION}"><div widget="switch" id="volume-enable" data-bind="{volumeControlModel.speakerEnable}" label-field="{VOLUME_CONTROL.VOICE}" true-value="{true}" false-value="{false}"></div><div widget="slider" label-field="{VOLUME_CONTROL.VOLUME}" width="292" voice-slider="{true}" min-value="0" max-value="100" increment="1" data-bind="volumeControlModel.volume" id="volume-slider" value-marker="{true}" value-marker-pos="bottom" disable-pole="min"></div></div><div widget="panel" title-label="{VOLUME_CONTROL.NO_NOT_DISTURB}" instruction="{VOLUME_CONTROL.NO_NOT_DISTURB_INSTRUCTION}"><div widget="checkbox" data-bind="{volumeControlModel.doNotDisturbEnable}" label-field="{VOLUME_CONTROL.NO_NOT_DISTURB}" box-label="{ADMINISTRATION.ENABLE}" true-value="{true}" false-value="{false}"></div><div widget="fieldset" data-bind="{timeSetFieldSet}"><div widget="displaylabel" class="l-inline-block" data-bind="{currentTime}" label-field="{TIMESETTING.CURRENT_TIME}"></div><div widget="paragraph" id="system-time-note" label-field="{WIRELESS_SCHEDULE.NOTE}" class="label-auto note" text="{BOOST_SIGNAL.NOTE_CONTENT}"></div><div widget="time" class="schedule-time-from" data-bind="{volumeControlModel.startTime}" name="timeFrom" hour-system="12" format="h:i" sub-label-field="{WIRELESS_SCHEDULE.FROM}"></div><div widget="time" data-bind="{volumeControlModel.stopTime}" name="timeTo" hour-system="12" format="h:i" sub-label-field="{COMMON.TO}" short-tips=""></div></div></div><div widget="msg" id="time-set-msg" class="editor-container global-confirm" type="confirm" data-bind="{timeSetMsg}" yes-text="{OPERATION.DONE}" no-text="{OPERATION.CANCEL_UPPERCASE}"><div widget="paragraph" text="{BOOST_SIGNAL.TIME_SET_NOTE}"></div><div widget="form" data-bind="{timeSettings}"><div widget="combobox" data-bind="{timeSettings.type}" class="disabled" data-options="{setTimeModeAutoStore}" label-field="{TIMESETTING.SET_TIME}"></div><div widget="combobox" data-bind="{timeSettings.timezone}" data-options="{timezoneStore}" label-field="{TIMESETTING.TIMEZONE}"></div></div></div></div>

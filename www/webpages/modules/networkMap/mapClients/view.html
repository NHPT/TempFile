<div view="{mapClientsView}"><div widget="combobox" class="margin-bottom-16" data-bind="{clientFilterType}" data-options="{clientFilterOptions}"></div><div widget="panel" id="networkmap-client-panel-title" class="networkmap-panel networkmap-client-panel" title-label="{NETWORK_MAP.CONNECTED_CLIENTS}" collapsible="{false}"><div widget="button" id="map-clients-access-control-btn" class="link-button inline-block panel-header-button" data-bind="mapClientsAccessControlBtn" label-field="{false}" text="{NETWORK_MAP.VIEW_BLACKLIST}"></div><div widget="grid" data-bind="{connectedClientsStore}" id="connected-clients-grid" class="connected-clients-grid" plugins="" operation="" max-lines="100" auto-min-height="{true}"></div></div><div widget="msg" type="confirm" id="block-confirm-msg" class="global-confirm" data-bind="{blockConfirmMsg}" msg="{NETWORK_MAP.BLOCK_MSG_BLACKLIST}" yes-text="{NETWORK_MAP.BLOCK_UPPERCASE}" no-text="{NETWORK_MAP.CANCEL}"></div><div widget="msg" type="prompt" id="client-name-msg" msg-view="mapClientsView" data-bind="{clientNameMsg}" class="editor-container" msg-title="{NETWORK_MAP.EDIT}"><div widget="textbox" data-bind="{clientNameModelAlias}" label-field="{NETWORK_MAP.DEVICE_NAME}"></div><div widget="textbox" read-only="{true}" data-bind="{clientNameModelMac}" label-field="{NETWORK_MAP.MAC_ADDRESS}"></div></div><div widget="msg" id="speed-limit-msg" msg-view="mapClientsView" data-bind="{speedLimitMsg}" class="editor-container" msg-title="{NETWORK_MAP.SPEED_LIMIT}" ok-text="{OPERATION.SAVE_UPPERCASE}"><div widget="fieldset"><div widget="paragraph" class="text-gray" data-bind="{speedLimitTip}" text="{NETWORK_MAP.SPEED_LIMIT_TIP}"></div><div widget="checkbox" id="speed-limit-enable" class="em" label-field="{NETWORK_MAP.SPEED_LIMIT}" box-label="{NETWORK_MAP.ENABLE}" data-bind="{speedLimitModel.enableLimit}" true-value="on" false-value="off"></div><div widget="fieldset" data-bind="{speedLimitEditBlock}"><div widget="combobox" data-bind="{speedLimitModel.downloadLimitType}" data-options="{speedLimitDownloadStore}" label-field="{NETWORK_MAP.DOWNLOAD_LIMIT}" tips="{NETWORK_MAP.SPEED_1_MBPS_TIPS}"></div><div widget="combination" data-bind="downloadLimitCustom" class="bandwidth-set-item time-container"><div widget="textbox" data-bind="{speedLimitModel.downloadLimit}" label-field="{false}" tips="(1-1024)"></div><div widget="combobox" data-bind="{speedLimitModel.downloadLimitUnit}" label-field="{false}" data-options="{bandwidthUnitStore}"></div></div><div widget="combobox" id="speed-upload-limit-comb" data-bind="{speedLimitModel.uploadLimitType}" data-options="{speedLimitUploadStore}" label-field="{NETWORK_MAP.UPLOAD_LIMIT}"></div><div widget="combination" data-bind="uploadLimitCustom" class="bandwidth-set-item time-container"><div widget="textbox" data-bind="{speedLimitModel.uploadLimit}" label-field="{false}" tips="(1-1024)"></div><div widget="combobox" data-bind="{speedLimitModel.uploadLimitUnit}" label-field="{false}" data-options="{bandwidthUnitStore}"></div></div></div></div></div><div widget="msg" id="speedlimit-priority-conflict-msg" msg-view="mapClientsView" data-bind="{speedLimitPriorityMsg}" class="global-alert z-index-1000-msg" msg-title="{NETWORK_MAP.SPEED_LIMIT}" ok-text="{NETWORK_MAP.TURN_ON}"><div widget="paragraph" data-bind="{speedLimitPriorityConflictTip}" text="{NETWORK_MAP.LIMIT_PRIORITY_CONFLICT}"></div></div><div widget="msg" type="alert" id="speedlimit-max-rules-msg" msg-view="mapClientsView" data-bind="{speedLimitMaxRulesMsg}" class="editor-container global-alert z-index-1000-msg"><div widget="paragraph" data-bind="{speedLimitMaxRulesTip}" text="{NETWORK_MAP.MAX_RULES_WARN}"></div></div></div>

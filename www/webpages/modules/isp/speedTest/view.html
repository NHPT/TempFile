<div view="{ispSpeedTestView}"><div widget="panel" id="ispSpeedTestHtml" class="networkmap-panel single-column" title-label="Internet Speed Test" collapsible="{false}"><div widget="button" id="speed-test-history-button" class="icon-button history-icon-btn inline-block panel-header-button" label-field="{false}" text="History"></div><div widget="textbox" class="has-label-center" label-field="Speedtest server address" data-bind="{serverList}"></div><div widget="fieldset" class="speed-test-chart-container" data-bind="{ispSpeedTestControl.speedTestChartContainer}"><div widget="speedTestGauge" id="speed-test-download" class="speed-test-gauge" data-bind="{ispSpeedTestControl.speedTestDownload}" width="200" height="200"></div><div widget="speedTestGauge" id="speed-test-upload" class="speed-test-gauge" data-bind="{ispSpeedTestControl.speedTestUpload}" width="200" height="200"></div></div><div widget="transition" data-bind="{speedTestResultTransition}" class="speed-test-result-container"><div widget="simpleDom" data-bind="{speedTestBoard}" class="speed-test-result-value-container"><div class="test-result-item ping"><div class="test-result-item-title"><span class="icon"></span> <span class="title">Ping</span> <span class="unit">ms</span></div><div widget="paragraph" class="test-result-item-value" data-bind="{valuePing}" text="- -"></div></div><div class="test-result-item download"><div class="test-result-item-title"><span class="icon"></span> <span class="title">Download</span> <span class="unit">Mbps</span></div><div widget="paragraph" class="test-result-item-value" data-bind="{valueDownload}" text="- -"></div></div><div class="test-result-item upload"><div class="test-result-item-title"><span class="icon"></span> <span class="title">Upload</span> <span class="unit">Mbps</span></div><div widget="paragraph" class="test-result-item-value" data-bind="{valueUpload}" text="- -"></div></div></div></div><div widget="transition" class="speed-error-container hidden" data-bind="{speedTestError}"><div widget="simpleDom" class="speed-error-wrap"><span class="error-icon"></span> <span class="error-tip">Fail to test the speed. Please change the test server and try again.</span></div></div><div widget="button" id="speed-test-btn" class="label-empty full-line center panel-button block-separate-30" text="SPEED TEST" data-bind="{ispSpeedTestControl.speedTestBtn}"></div></div><div widget="msg" type="window" id="speed-test-history-msg" data-bind="{ispSpeedTestControl.speedTestHistoryMsg}" class="no-button-msg" msg-title="Internet Speed Test History"><div widget="fieldset" class="speed-test-history-container"><div widget="simpleDom" class="speed-test-history-content hidden" data-bind="{ispSpeedTestControl.historyContent}"><div widget="button" id="speed-test-clear-button" class="icon-button remove-icon-btn" label-field="{false}" text="Clear All"></div><div widget="timeline" id="speed-test-timeline" plain-bg="{true}" data-bind="{ispSpeedTestHistoryStore}"></div></div><div widget="simpleDom" class="no-history-content" data-bind="{ispSpeedTestControl.noHistoryContent}"><div class="no-history-picture-container"><div class="no-history-picture-icon"></div><div widget="paragraph" class="no-history-picture-text" text="No history."></div></div></div></div></div><div widget="msg" type="confirm" id="speed-test-clear-msg" data-bind="{ispSpeedTestControl.speedTestClearMsg}" class="global-confirm z-index-1000-msg" msg="Clear all internet speed test history?" yes-text="CLEAR" no-text="CANCEL"></div><div widget="msg" type="confirm" id="first-speed-test-msg" data-bind="{ispSpeedTestControl.isFirstTest}" class="global-confirm z-index-1000-msg" msg="This page is only used for Frontier to test internet speed. During the test, Frontier will collect and verify your WAN MAC address and firmware version information to make sure the test runs normally." yes-text="AGREE" no-text="CANCEL"></div></div>

;	Create for qca wireless-script
; 	This is a default config, should be put in /lib/wifi



[WLAN]
;
; wlan prefix
;
PERFIX_WLAN=ath

;
; lan-wan ifname
;
NAME_BR=br-lan
;

;;
;; ACS block channel in US(US) country
;;
BLOCK_CHAN_2g_US=1,11
BLOCK_CHAN_5g_US=36,40,44,48,52,56,60,64,100,104,108,112,116,120,124,128,132,136,140,144
;;
;; ACS block channel in EU(DE) country
;;
BLOCK_CHAN_2g_DE=1,11,12,13
BLOCK_CHAN_5g_DE=52,56,60,64,100,104,108,112,116,120,124,128,132,136,140

BLOCK_CHAN_2g_JP=1,11,12,13
BLOCK_CHAN_5g_JP=52,56,60,64,100,104,108,112,116,120,124,128,132,136,140,144

BLOCK_CHAN_2g_TW=1,11
BLOCK_CHAN_5g_TW=36,40,44,48,52,56,60,64,100,104,108,112,116,120,124,128,132,136,140,144

BLOCK_CHAN_2g_CA=1,11
BLOCK_CHAN_5g_CA=36,40,44,48,52,56,60,64,100,104,108,112,116,132,136,140,144

BLOCK_CHAN_2g_RU=1,11,12,13
BLOCK_CHAN_5g_RU=52,56,60,64,149,153,157,161,165

BLOCK_CHAN_2g_SG=1,11
BLOCK_CHAN_5g_SG=36,40,44,48,52,56,60,64,100,104,108,112,116,120,124,128,132,136,140,144

;
; TRIBAND
;
FEATURE_TRIBAND=n

;;
;; wlan features
;;

;
; ANI ENHANCE
;
FEATURE_ANI_ENHANCE=y

;
; onemesh2.0
;
SUPPORT_ONEMESH2=y
;
;
;
FEATURE_ENABLE_RTSCTS=y

